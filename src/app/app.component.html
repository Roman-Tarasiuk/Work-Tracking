<div class="container">
  <h1>Work Tracking <span class="badge">Helper tool for Jira</span></h1>

  <app-tasks-list [tasks]="tasks"
      (onTaskStarted)="taskStarted($event)"
      (onTaskStopped)="taskStopped($event)"
      (onTaskMovedUp)="moveUp($event)"
      (onTaskMovedDown)="moveDown($event)">
  </app-tasks-list>
</div>
