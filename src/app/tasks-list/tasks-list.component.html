<div *ngFor="let task of sordedByOrder()">
  <app-task-item [task]="task"
      [timer]="timer"
      (taskStart)="onTaskStarted($event)"
      (taskStop)="onTaskStopped($event)"
      (taskMoveUp)="onMoveUp($event)"
      (taskMoveDown)="onMoveDown($event)"
      (taskEdit)="onEdit($event)"
      (taskDelete)="onDelete($event)">
  </app-task-item>
</div>
