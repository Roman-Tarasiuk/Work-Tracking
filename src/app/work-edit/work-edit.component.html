<div class="bg-warning">
  <div class="row">
    <div class="col-sm-10">
      <h3>Edit Work</h3>
    </div>
    <div class="col-sm-2">
        <button type="button" class="close" aria-label="Close" (click)="close()" style="margin-right: 5px;">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="alert alert-warning" style="margin-top: 5px;" role="alert" *ngIf="!taskManager.checkWork()">
        <span class="h4">Some task(s) has error(s) in working intervals.</span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="alert alert-success">
        <h4>Overall Filter</h4>
        <div class="row filter">
            <span style="margin-left: 20px;">From:</span>
            <input class="edit-time-filter" #from>
            <button type="button" class="close" aria-label="Close" (click)="from.value=''" style="float:initial">
              <span aria-hidden="true">&times;</span>
            </button>
            <span>To:</span>
            <input class="edit-time-filter" #to>
            <button type="button" class="close" aria-label="Close" (click)="to.value=''" style="float:initial">
              <span aria-hidden="true">&times;</span>
            </button>
            <button class="edit-time-button" (click)="applyFilter(from.value, to.value)">
                <span class="glyphicon glyphicon-filter" aria-hidden="true"></span>
            </button>
            <!-- <span class="span-timer-desc" style="margin-right: 20px;">{{totalTime()}}</span> -->
        </div>
      </div>
    </div>
  </div>
  <app-work-edit-item *ngFor="let t of taskManager.tasks"
    (deleteWI)="onDeleteWI(t, $event)"
    [filterFrom]="overallFilterFrom"
    [filterTo]="overallFilterTo"
    [task]="t">
  </app-work-edit-item>
  <button class="btn btn-xs btn-warning" (click)="close()" style="margin: 5px;">Close</button>
</div>
